<main>
  <div class="section-header">
    <h2>Handgemachte Pizzas</h2>
    <p>
      Entdecken Sie unsere Auswahl an frischen, handgemachten Pizzas mit den
      besten Zutaten
    </p>
  </div>

  <app-custom-category-filter></app-custom-category-filter>

  <section class="card-list">
    <app-pizza-card
      [items]="store.pizzas()"
      (openPizzaOrderDialog)="openDialog($event)"
    ></app-pizza-card>
  </section>
</main>
